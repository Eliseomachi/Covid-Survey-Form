<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

  
    <div id="title2">
    <h1 id="title">Remote work during the COVID-19 pandemic</h1>
    <p id="description">Exploring the Impact of Remote Work on Productivity, Work-Life Balance, and Communication During the COVID-19 Pandemic. </p>
    </div>

    <form id="survey-form">

      <div class="container">
      <label id="name-label">Your Name: </label>
      <input type="text" id="name" placeholder="Jon Doe" class="input" required>
      

      <label id="email-label">Your email: </label>
      <input type="email" id="email" class="input" placeholder="jondoe@gmail.com" required>
      <label id="number-label">Your number: </label>
      <input type="number" id="number" class="input" placeholder="098512422" min="12" max="15">
      
      <label id="droptitle">Have you worked remotely at any point during the COVID-19 pandemic? </label>
      <select id="dropdown">
        <option>Select one option</option>
        <option>Yes, full-time</option>
        <option>Yes, part-time</option>
        <option>No</option>
      </select>

      <label id="radio-opt">How do you communicate with your colleagues while working remotely?</label>


      <div id="radio">
      <input type="radio" name="radio" value="1">Email
      </div>
        <div id="radio">
      <input type="radio" name="radio" value="2">Instant Messaging/Chat
      </div>
      <div id="radio">
      <input type="radio" name="radio" value="3">Video Conferencing
      </div>
      

      <label id="check-opt">How comfortable do you feel communicating with your colleagues while working remotely?</label>
      <div id="radio">
      <input name="checkbox" type="checkbox" value="0" class="checkbox"> Not at all comfortable
      </div>
      <div id="radio">
      <input name="checkbox" type="checkbox" value="1" class="checkbox"> Slightly comfortable
      </div>
      <div id="radio">
      <input name="checkbox" type="checkbox" value="2" class="checkbox"> Moderately comfortable
      </div>
      <div id="radio">
      <input name="checkbox" type="checkbox" value="3" class="checkbox"> Very comfortable
      </div>

      <label id="area-opt">Your honest opinion about remote work:</label>
      <textarea placeholder="Your opinion" class="textarea" rows="5" cols="50"></textarea>

      <button id="submit">Submit
</div>
    </form>

  </body>
</html>
